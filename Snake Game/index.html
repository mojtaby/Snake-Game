<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="contener col-6 col-s-9">
        <h1>Snake Game</h1>
            <h2 class="up msg" id="up">↑</h2>
            <h2 class="right msg" id="right">→</h2>
            <h2 class="left msg" id="left">←</h2>
            <h2 class="down msg" id="down">↓</h2>
        <button id="start" class="Btn-start-rest">Start/Restart</button>
        <div class="apples-score"></div><h1 class="score"><span id="score">0</span></h1>
        <div class="grid"></div>
        <h1 class="die anme" id="die">Game Over</h1>
        <button id="upBtn" class="upp btn">↑</button>
        <button id="leftBtn" class="leftt btn">←</button>
        <button id="rightBtn" class="rightt btn">→</button>
        <button id="downBtn" class="downn btn">↓</button>
        <div class="Last">
         <h6>The game was made by Mogtaba and Scrimba</h6>
        </div>
        <a href="https://github.com/mojtaby" class="git-hub">
        <img  src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" class="git-img">
        </a>
        </div>
        <script src="index.pack.js"></script>
    </body>
</html>
